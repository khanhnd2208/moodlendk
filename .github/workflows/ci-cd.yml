name: ğŸš€ Moodle 5.0.1 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª PHP Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: moodle_test
          MYSQL_USER: moodleuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        php-version: [8.1]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mysqli, xml, curl, zip, gd, mbstring, xmlrpc, soap, intl, json, opcache
        coverage: none

    - name: ğŸ“‹ Validate PHP syntax
      run: find . -name "*.php" -exec php -l {} \;

    - name: ğŸ”§ Check Moodle structure
      run: |
        if [ ! -f "config-dist.php" ]; then
          echo "âŒ config-dist.php not found!"
          exit 1
        fi
        if [ ! -d "admin" ]; then
          echo "âŒ admin directory not found!"
          exit 1
        fi
        echo "âœ… Moodle structure validated"

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Basic security check
      run: |
        echo "ğŸ” Running basic security checks..."
        # Check for common security issues
        grep -r "eval(" . --include="*.php" && echo "âŒ eval() found!" && exit 1 || echo "âœ… No eval() found"
        grep -r "\$_GET\[" . --include="*.php" | head -5 && echo "âš ï¸  Direct \$_GET usage found" || echo "âœ… No direct \$_GET usage"
        echo "âœ… Basic security scan complete"

  deploy-ready:
    name: ğŸš€ Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: âœ… Validate Railway.app configuration
      run: |
        echo "ğŸ” Checking Railway.app deployment files..."
        if [ ! -f "config-railway.php" ]; then
          echo "âŒ config-railway.php not found!"
          exit 1
        fi
        if [ ! -f "railway.json" ]; then
          echo "âŒ railway.json not found!"
          exit 1
        fi
        if [ ! -f "railway-start.sh" ]; then
          echo "âŒ railway-start.sh not found!"
          exit 1
        fi
        echo "âœ… Railway.app configuration validated"
        
    - name: ğŸ“‹ Deployment Summary
      run: |
        echo "ğŸ‰ Deployment Ready!"
        echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        echo "ğŸš€ Available Deployment Options:"
        echo "1. Railway.app: Connect your GitHub repo at railway.app"
        echo "2. Oracle Cloud: Use ./deployment/deploy-oracle.sh"
        echo "3. DigitalOcean: Use ./deployment/deploy-digitalocean.sh"
        echo ""
        echo "ğŸŒ For Railway.app deployment:"
        echo "   - Go to https://railway.app"
        echo "   - Login with GitHub"
        echo "   - Deploy from GitHub repository"
        echo "   - Your site will be live in 3-5 minutes!"
