name: 🚀 Moodle 5.0.1 CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: 🧪 PHP Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: moodle_test
          MYSQL_USER: moodleuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
      matrix:
        php-version: [8.1]

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐘 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mysqli, xml, curl, zip, gd, mbstring, xmlrpc, soap, intl, json, opcache
        coverage: none

    - name: 📋 Validate PHP syntax
      run: find . -name "*.php" -exec php -l {} \;

    - name: 🔧 Check Moodle structure
      run: |
        if [ ! -f "config-dist.php" ]; then
          echo "❌ config-dist.php not found!"
          exit 1
        fi
        if [ ! -d "admin" ]; then
          echo "❌ admin directory not found!"
          exit 1
        fi
        echo "✅ Moodle structure validated"

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🔍 Basic security check
      run: |
        echo "🔍 Running basic security checks..."
        # Check for common security issues
        grep -r "eval(" . --include="*.php" && echo "❌ eval() found!" && exit 1 || echo "✅ No eval() found"
        grep -r "\$_GET\[" . --include="*.php" | head -5 && echo "⚠️  Direct \$_GET usage found" || echo "✅ No direct \$_GET usage"
        echo "✅ Basic security scan complete"

  deploy-ready:
    name: 🚀 Deployment Ready Check
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ✅ Validate Railway.app configuration
      run: |
        echo "🔍 Checking Railway.app deployment files..."
        if [ ! -f "config-railway.php" ]; then
          echo "❌ config-railway.php not found!"
          exit 1
        fi
        if [ ! -f "railway.json" ]; then
          echo "❌ railway.json not found!"
          exit 1
        fi
        if [ ! -f "railway-start.sh" ]; then
          echo "❌ railway-start.sh not found!"
          exit 1
        fi
        echo "✅ Railway.app configuration validated"
        
    - name: 📋 Deployment Summary
      run: |
        echo "🎉 Deployment Ready!"
        echo "📦 Branch: ${{ github.ref_name }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo ""
        echo "🚀 Available Deployment Options:"
        echo "1. Railway.app: Connect your GitHub repo at railway.app"
        echo "2. Oracle Cloud: Use ./deployment/deploy-oracle.sh"
        echo "3. DigitalOcean: Use ./deployment/deploy-digitalocean.sh"
        echo ""
        echo "🌐 For Railway.app deployment:"
        echo "   - Go to https://railway.app"
        echo "   - Login with GitHub"
        echo "   - Deploy from GitHub repository"
        echo "   - Your site will be live in 3-5 minutes!"
